<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robust Link Previewer with Microlink API</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    form {
      display: flex; gap: 0.5rem;
      width: 100%; max-width: 600px;
      margin-bottom: 1.5rem;
    }
    input[type="url"] {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input[type="url"]:focus {
      border-color: #0078d7;
      outline: none;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    .previews {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }
    .preview {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      width: 280px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .preview:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .link-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
      flex-shrink: 0;
    }
    .link-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .link-title {
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.1rem;
      margin: 0 0 0.4rem 0;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .link-description {
      color: #555;
      font-size: 0.9rem;
      line-height: 1.4;
      overflow: hidden;
      max-height: 3.6em;
      text-overflow: ellipsis;
      margin-bottom: auto;
    }
    .link-url {
      color: #0078d7;
      font-size: 0.85rem;
      margin-top: 0.8rem;
      word-break: break-all;
    }
    .error-msg {
      color: #d9534f;
      margin-top: 0.5rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Enterprise-Grade Link Previewer</h1>

  <form id="linkForm" aria-label="Add URL for preview">
    <input
      type="url"
      id="urlInput"
      placeholder="Enter a valid URL (e.g., https://example.com)"
      required
      autocomplete="off"
      aria-required="true"
      aria-describedby="errorMessage"
    />
    <button type="submit">Preview</button>
  </form>

  <div id="errorMessage" class="error-msg" role="alert" aria-live="polite"></div>

  <div id="previews" class="previews" aria-live="polite"></div>

  <script>
    const form = document.getElementById("linkForm");
    const urlInput = document.getElementById("urlInput");
    const previewsContainer = document.getElementById("previews");
    const errorMessage = document.getElementById("errorMessage");

    // Placeholder image if no thumbnail available
    const PLACEHOLDER_IMG = "https://via.placeholder.com/400x160?text=No+Preview";

    // Extract metadata robustly with multiple fallback fields for images
    async function extractMetadata(url) {
      const encodedURL = encodeURIComponent(url);
      // Use screenshot=false to get metadata faster, embed essential fields
      const apiURL = `https://api.microlink.io/?url=${encodedURL}&meta=true&screenshot=false&embed=title,description,image,logo,screenshot`;

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error(`API error: ${response.status}`);

        const { data } = await response.json();

        // Try multiple image sources in priority order
        const imageUrl =
          data.screenshot?.url ||
          data.image?.url ||
          data.logo?.url ||
          null;

        return {
          title: data.title || url,
          description: data.description || '',
          image: imageUrl,
          url: url,
        };
      } catch (error) {
        console.warn("Microlink API fetch failed:", error);
        return {
          title: url,
          description: '',
          image: null,
          url: url,
        };
      }
    }

    // Create and append preview card
    function addPreviewCard({ title, description, image, url }) {
      const preview = document.createElement("article");
      preview.className = "preview";
      preview.tabIndex = 0;
      preview.setAttribute("role", "region");
      preview.setAttribute("aria-label", `Preview for ${title}`);

      preview.innerHTML = `
        <img 
          class="link-thumb"
          src="${image || PLACEHOLDER_IMG}" 
          alt="Preview image for ${title}" 
          loading="lazy" 
          onerror="this.onerror=null;this.src='${PLACEHOLDER_IMG}';"
        />
        <div class="link-info">
          <h2 class="link-title" title="${title}">${title}</h2>
          <p class="link-description">${description || 'No description available.'}</p>
          <a href="${url}" target="_blank" rel="noopener noreferrer" class="link-url">${url}</a>
        </div>
      `;

      previewsContainer.prepend(preview);
    }

    // Validate URL format (basic)
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch {
        return false;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const url = urlInput.value.trim();
      if (!isValidUrl(url)) {
        errorMessage.textContent = "Please enter a valid URL.";
        urlInput.focus();
        return;
      }

      // Disable input & button while fetching
      urlInput.disabled = true;
      form.querySelector("button").disabled = true;

      const metadata = await extractMetadata(url);
      addPreviewCard(metadata);

      urlInput.value = "";
      urlInput.disabled = false;
      form.querySelector("button").disabled = false;
      urlInput.focus();
    });
  </script>
</body>
</html>
