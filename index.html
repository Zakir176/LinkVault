<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkVault - Store & Preview Your Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .add-link-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            flex: 1;
            min-width: 150px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .thumbnail-container {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .thumbnail-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            font-size: 3rem;
        }

        .thumbnail-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667eea;
            flex-direction: column;
            gap: 10px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            padding: 20px;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .link-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            display: box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-url {
            color: #667eea;
            font-size: 0.85rem;
            text-decoration: none;
            word-break: break-all;
            margin-bottom: 15px;
            display: block;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .link-date {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .copy-btn:hover {
            background: #bbdefb;
        }

        .delete-btn {
            background: #ffebee;
            color: #d32f2f;
        }

        .delete-btn:hover {
            background: #ffcdd2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-description {
            opacity: 0.8;
            font-size: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-field {
                min-width: auto;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 LinkVault</h1>
            <p>Store, organize, and preview your favorite links with automatic thumbnails</p>
        </div>

        <div class="add-link-section">
            <div class="input-group">
                <input type="url" 
                       id="urlInput" 
                       class="input-field" 
                       placeholder="Enter URL (e.g., https://example.com)"
                       required>
                <input type="text" 
                       id="titleInput" 
                       class="input-field" 
                       placeholder="Custom title (optional)">
                <button id="addBtn" class="add-btn" onclick="addLink()">
                    Add Link
                </button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="🔍 Search your links..."
                   oninput="searchLinks()">
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLinks">0</div>
                <div class="stat-label">Total Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayLinks">0</div>
                <div class="stat-label">Added Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDomains">0</div>
                <div class="stat-label">Unique Domains</div>
            </div>
        </div>

        <div class="links-grid" id="linksContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📋</div>
                <div class="empty-title">No links yet!</div>
                <div class="empty-description">Start by adding your first link above</div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let links = [];
        let filteredLinks = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            updateStats();
            displayLinks();
            
            // Add enter key support
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addLink();
                }
            });
            
            document.getElementById('titleInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addLink();
                }
            });
        });

        function loadLinks() {
            // Since localStorage isn't supported in Claude artifacts, we'll use in-memory storage
            // In a real implementation, this would load from localStorage
            filteredLinks = [...links];
        }

        function saveLinks() {
            // In a real implementation, this would save to localStorage
            // For demo purposes, data persists only during the session
        }

        function addLink() {
            const urlInput = document.getElementById('urlInput');
            const titleInput = document.getElementById('titleInput');
            const addBtn = document.getElementById('addBtn');
            
            const url = urlInput.value.trim();
            const customTitle = titleInput.value.trim();
            
            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }
            
            if (!isValidUrl(url)) {
                showToast('Please enter a valid URL', 'error');
                return;
            }
            
            // Check for duplicates
            if (links.find(link => link.url === url)) {
                showToast('This link already exists', 'error');
                return;
            }
            
            // Disable button while processing
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';
            
            const linkData = {
                id: Date.now(),
                url: url,
                title: customTitle || 'Loading...',
                description: '',
                thumbnail: null,
                domain: extractDomain(url),
                dateAdded: new Date().toISOString(),
                loading: true
            };
            
            links.unshift(linkData);
            saveLinks();
            updateStats();
            displayLinks();
            
            // Clear inputs
            urlInput.value = '';
            titleInput.value = '';
            
            // Generate thumbnail and get metadata
            generateThumbnailAndMetadata(linkData.id, url);
            
            // Re-enable button
            addBtn.disabled = false;
            addBtn.textContent = 'Add Link';
            
            showToast('Link added successfully!', 'success');
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function extractDomain(url) {
            try {
                return new URL(url).hostname;
            } catch (_) {
                return 'Unknown';
            }
        }

        function generateThumbnailAndMetadata(linkId, url) {
            // Simulate fetching metadata and generating thumbnail
            setTimeout(() => {
                const link = links.find(l => l.id === linkId);
                if (!link) return;
                
                // Generate thumbnail using a service (simulated)
                const thumbnailService = `https://api.screenshotone.com/take?access_key=demo&url=${encodeURIComponent(url)}&viewport_width=1200&viewport_height=800&image_quality=80&format=jpg&cache=false`;
                
                // Simulate metadata extraction
                const titles = [
                    'Awesome Website - Best Resource Online',
                    'Amazing Content Hub - Discover More',
                    'Your Digital Destination - Explore Now',
                    'Professional Platform - Join Today',
                    'Creative Showcase - Be Inspired'
                ];
                
                const descriptions = [
                    'Discover amazing content, tools, and resources that will enhance your digital experience.',
                    'A comprehensive platform offering innovative solutions and cutting-edge technology.',
                    'Join millions of users who trust our platform for their daily digital needs.',
                    'Explore our extensive collection of high-quality content and expert insights.',
                    'Your go-to destination for inspiration, learning, and creative excellence.'
                ];
                
                // Update link data
                link.loading = false;
                link.title = link.title === 'Loading...' ? titles[Math.floor(Math.random() * titles.length)] : link.title;
                link.description = descriptions[Math.floor(Math.random() * descriptions.length)];
                link.thumbnail = Math.random() > 0.3 ? thumbnailService : null; // 70% chance of thumbnail
                
                saveLinks();
                displayLinks();
            }, 2000 + Math.random() * 3000); // Simulate network delay
        }

        function deleteLink(id) {
            if (confirm('Are you sure you want to delete this link?')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                updateStats();
                displayLinks();
                showToast('Link deleted', 'success');
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!', 'success');
            });
        }

        function searchLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredLinks = [...links];
            } else {
                filteredLinks = links.filter(link => 
                    link.title.toLowerCase().includes(searchTerm) ||
                    link.description.toLowerCase().includes(searchTerm) ||
                    link.url.toLowerCase().includes(searchTerm) ||
                    link.domain.toLowerCase().includes(searchTerm)
                );
            }
            
            displayLinks();
        }

        function displayLinks() {
            const container = document.getElementById('linksContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredLinks.length === 0) {
                if (links.length === 0) {
                    emptyState.style.display = 'block';
                    container.innerHTML = '';
                    container.appendChild(emptyState);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🔍</div>
                            <div class="empty-title">No results found</div>
                            <div class="empty-description">Try adjusting your search terms</div>
                        </div>
                    `;
                }
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <div class="thumbnail-container">
                        ${link.loading ? `
                            <div class="thumbnail-loading">
                                <div class="spinner"></div>
                                <div>Generating preview...</div>
                            </div>
                        ` : link.thumbnail ? `
                            <img src="${link.thumbnail}" 
                                 alt="Thumbnail" 
                                 class="thumbnail"
                                 onerror="this.parentElement.innerHTML='<div class=\\'thumbnail-placeholder\\'>🌐</div>'">
                        ` : `
                            <div class="thumbnail-placeholder">🌐</div>
                        `}
                    </div>
                    <div class="card-content">
                        <div class="link-title">${escapeHtml(link.title)}</div>
                        ${link.description ? `<div class="link-description">${escapeHtml(link.description)}</div>` : ''}
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="link-url">
                            ${link.url.length > 60 ? link.url.substring(0, 60) + '...' : link.url}
                        </a>
                        <div class="card-actions">
                            <div class="link-date">
                                Added ${formatDate(link.dateAdded)}
                            </div>
                            <div class="action-buttons">
                                <button class="action-btn copy-btn" onclick="copyLink('${link.url}')">
                                    📋 Copy
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteLink(${link.id})">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayLinks = links.filter(link => 
                new Date(link.dateAdded).toDateString() === today
            ).length;
            
            const uniqueDomains = new Set(links.map(link => link.domain)).size;
            
            document.getElementById('totalLinks').textContent = links.length;
            document.getElementById('todayLinks').textContent = todayLinks;
            document.getElementById('totalDomains').textContent = uniqueDomains;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'today';
            } else if (diffDays === 1) {
                return 'yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add some demo links for demonstration
        setTimeout(() => {
            if (links.length === 0) {
                // Add demo links
                const demoLinks = [
                    {
                        id: 1,
                        url: 'https://github.com',
                        title: 'GitHub - Where the world builds software',
                        description: 'GitHub is where over 83 million developers shape the future of software, together.',
                        thumbnail: 'https://github.githubassets.com/images/modules/site/social-cards/github-social.png',
                        domain: 'github.com',
                        dateAdded: new Date(Date.now() - 86400000).toISOString(), // 1 day ago
                        loading: false
                    },
                    {
                        id: 2,
                        url: 'https://stackoverflow.com',
                        title: 'Stack Overflow - Where Developers Learn & Share',
                        description: 'Stack Overflow is the largest, most trusted online community for developers to learn and share their knowledge.',
                        thumbnail: null,
                        domain: 'stackoverflow.com',
                        dateAdded: new Date().toISOString(),
                        loading: false
                    }
                ];
                
                links.push(...demoLinks);
                filteredLinks = [...links];
                updateStats();
                displayLinks();
            }
        }, 1000);
    </script>
</body>
</html>
